<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Data</title>
</head>
<body>
    <h1>Loader Table Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Value</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {{range .loaders}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Value}}</td>
                <td>{{.Timestamp}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
